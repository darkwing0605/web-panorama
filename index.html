<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web全景</title>
	<script src="./js/three.min.js"></script>
	<script src="./js/Opanorama.min.js"></script>
	<style>
	* {
		margin: 0;
		padding: 0;
		outline: 0;
		letter-spacing:140%;
		font-family: "Microsoft YaHei";
	}

	.panorama {
		position: absolute;
		z-index: 0;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}
</style>
</head>
<body>
	<div class="panorama"></div>
	<script>
		const panorama = new Opanorama({
			url: './images/0.jpg',
			container: document.querySelector('.panorama'),
			raidus: 500,
			fov: 90,
			offsetLongitude: 0,
			offsetLatitude: 0,
			supportTouch: true,
			supportOrient: true
		});
	</script>
</body>
</html>
